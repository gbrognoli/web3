<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Website Web3</title>
    <style>
      *{
        margin:0;
        padding:0;
        box-sizing: border-box;
     }

    body{
        background-color: #222;
    }
    div{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    } 
    button{
        width:220px;
        height:40px;
        background-color: #444;
        border:0;
        cursor: pointer;
        
        color:white;
        
    }
    h3{
        margin-top:10px;
        color:white;

    }


    </style>


</head>
<body>
    <div>
        <button>Logar!</button>
        <h3>Você está logado como: <span></span></h3>

    </div>

    <script>
      if(window.ethereum){  
        document.querySelector('button').addEventListener('click', async ()=>{
            try{
            const accounts = await ethereum.request({method:'eth_requestAccounts'});
            account = accounts[0];
            document.querySelector('span').innerHTML=account;
          }catch(e){}
        })
      }else{
          alert(" Não pode interagir com nosso website.");
      }

    </script>
    
</body>
</html>
